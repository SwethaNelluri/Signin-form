<body>
    <div class="container">
        <div class="left">
            <h2 class="class">Sign in</h2>

         <input type="password" id="password" placeholder="Password" required><br>
         <p class="class">Forgot your password?</p>

        <div class="right">
            <h2 class="class">Hello,Friend!</h2>

            <input type="button" value="SIGN UP" class="class2">

    </div>
